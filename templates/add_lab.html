{% extends "base.html" %}

{% block title %}
Архив
{% endblock %}

{% block content %}
<div class="pt-4 col-12 d-flex justify-content-center align-items-center">
    <form method="post" action="{% url "lab_add" %}" class="col-9" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
            <label for="name" class="col-form-label">Название записи</label>
            <input type="text" class="form-control {% if errors.name %}is-invalid {% endif %}" name="name" id="name" placeholder="Название должно кратко описать суть записи">
        </div>
        <div class="form-group row">
            <label for="variant" class="col-form-label">Вариант (если без варианта - оставить пустым)</label>
            <input type="number" class="form-control" name="variant" id="variant" placeholder="Вариант, выполненный в работе">
        </div>
        <div class="form-group row">
            <label for="category" class="col-form-label">Категория</label>
            <select id="category" name="category" class="custom-select">
                {% for x in category %}
                    <option value="{{ x.id }}">{{ x.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="year" class="col-form-label">Год разработки файла (опционально)</label>
            <input type="number" class="form-control" name="year" id="year" placeholder="Когда была написана запись">
        </div>
        <div class="form-group row">
            <label for="course" class="col-form-label">Курс</label>
            <input type="number" class="form-control {% if errors.course %}is-invalid{% endif %}" name="course" id="course" placeholder="Курс, для которого разрабатывалась запись">
        </div>
        <div class="form-group row">
            <label for="file" class="col-form-label">Файл для хранения</label>
            <input type="file" class="form-control-file" name="file" id="file">
        </div>
        <input type="submit" class="btn btn-primary m-auto d-block text-center" value="Сохранить запись">
    </form>
</div>
{% endblock %}
