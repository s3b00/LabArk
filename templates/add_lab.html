{% extends "base.html" %}

{% block title %}
Архив
{% endblock %}

{% block content %}
<div class="pt-4 col-12 d-flex justify-content-center align-items-center">
    <form method="post" action="{% url "lab_add" %}" class="col-9" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-form-label">Название записи</label>
            <input type="text" class="form-control {% if errors.name %}is-invalid {% endif %}" name="name" id="name">
        </div>
        <div class="form-group row">
            <label for="variant" class="col-for m-label">Вариант (прим. 1-5, 25, Без варианта)</label>
            <input type="text" class="form-control" name="variant" id="variant" >
        </div>
        <div class="form-group row">
            <label for="category" class="col-form-label">Категория</label>
            <select id="category" name="category" class="custom-select">
                {% for x in category %}
                    <option value="{{ x.id }}">{{ x.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="year" class="col-form-label">Год разработки файла (опционально)</label>
            <input type="number" class="form-control" name="year" id="year">
        </div>
        <div class="form-group row">
            <label for="course" class="col-form-label">Курс</label>
            <input type="number" class="form-control {% if errors.course %}is-invalid{% endif %}" name="course" id="course" >
        </div>
        <div class="form-group row">
            <label for="file" class="col-form-label">Файл</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file">
                <label class="custom-file-label" for="inputGroupFile04">Выберите файл для хранения</label>
            </div>
        </div>
        <div class="form-row text-center d-flex justify-content-center">
            <input type="submit" class="btn btn-primary btn-block mt-2" value="Сохранить запись">
            <input type="button" class="btn btn-primary btn-block mt-2" data-toggle="modal" data-target="#categoryAddForm" value="Добавить категорию">
        </div>
      
    </form>
    {%include "add_category_form.html" %}
</div>
{% endblock %}
